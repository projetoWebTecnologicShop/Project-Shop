      <article>
       
       <h2>Área para os funcionários da Tecnologic Shop </h2>
       <br>
      
       <h3>Cadastro de novos produtos no estoque da loja</h3>
        <br>
     		<div id="formulario">

                <form>
             			  <label for="nome do produto">Nome do produto:</label>
             			  <input type="text" id="Nome" name="nome" size="55" placeholder="Digite o nome comercial da máquina">
             		</form>
                <form>
                    <label for="nome do fabricante">Fabricante:</label>
                    <input type="text" id="Fabricante" name="fabricante" size="55" placeholder="Digite nome do fabricante">
                </form>
             		<form>
             			  <label for="nome do processador">Processador:</label>
             		   	<input type="text" id="Processador" name="processador" size="55" placeholder="Digite o processador da máquina">
             		 </form>
                 <form>
                    <label for="valor memória">Memória:</label>
                    <input type="text" id="Memoria" name="memoria" size="55" placeholder="Digite a capacidade de memória da máquina">
                 </form>
                  <form>
                    <label for="valor armazenamento">Armazenamento:</label>
                    <input type="text" id="Armazenamento" name="Armazenamento" size="55" placeholder="Digite a capacidade de armazenamento da máquina">
                 </form>
                 <form>
                    <label for="tamanho tela">Tela:</label>
                    <input type="text" id="Tela" name="tela" size="55" placeholder="Digite o tamanho da tela da máquina">
                 </form>
                 <form>
                    <label for="nome da cor">Cor:</label>
                    <input type="text" id="cor" name="cor" size="55" placeholder="Digite a cor do produto">
                 </form>
                 <form>
                    <label for="nome do sistema operacional">Sistema operacional:</label>
                    <input type="text" id="sistemaOperacional" name="sistemaOperacional" size="55" placeholder="Informe o sistema operacional da máquina">
                 </form>
                 <form>
                    <label for="nova quantidade"> Quantidade (acrescentado ao estoque):</label>
                    <input type="number" id="Quantidade" name="quantidade" size="55" placeholder="Digite a quantidade acrescentada no estoque">
                 </form>
                  <form>
                   	<fieldset>
               	      	<legend>Alterar disponibilidade:</legend>      
                     		<input id="Disponivel" value="Disponivel" type="radio" name="disponivel"><label for="disponivel"> Disponível</label>
                    		<input id="produtoIndisponivel" value="indisponivel" type="radio" name="produtoIndisponivel"><label for="indisponivel"> Produto Indisponível</label>
                   	</fieldset>  
                  </form>
                  <form name="" method="" action=""> 
                 	  <legend>Informações extras sobre o produto:</legend> 
                 		<label for="Comentario"></label>
                  	<textarea id="Comentário" cols="58" rows="4" required=""></textarea>
                  </form>
                  <form>
                    <label for="preco do produto">Preço:</label>
                    <input type="number" id="Preco" name="preco" size="55" placeholder="Digite o valor do produto (em reais)">
                 </form>
          </div>
                  <form>
                        <div id="botoes">
                			    <input style= "cursor: pointer;" type="submit" name="bnt-Enviar" value="Cadastrar produto">

                			     <input style="cursor: pointer;" type="reset" name="bnt-Cancelar" value="Limpar">
                        
                        </div>
                  </form>
  </section>
